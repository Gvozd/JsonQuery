<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Playground</title>
    <script src="data.js"></script>
    <script src="lib/filtering.js"></script>
    <script src="lib/filters/any.js"></script>
    <script src="lib/filters/deeperAny.js"></script>
    <script src="lib/filters/name.js"></script>
    <script src="lib/filters/root.js"></script>
    <script src="lib/filters/type.js"></script>
    <script src="lib/unions/and.js"></script>
    <script src="lib/unions/children.js"></script>
    <script src="lib/unions/descendant.js"></script>
    <script src="lib/unions/or.js"></script>
    <script>
        var filter;

        filter = childrenUnion(createFilterRoot(), createFilterType('number'));
        console.log(':root>number', convertResult(findByFilter(filter, data)));
        console.log(data);

        filter = descendantUnion(createFilterRoot(), createFilterType('number'));
        console.log(':root number', convertResult(findByFilter(filter, data)));
        console.log(data);

        filter = descendantUnion(createFilterRoot(), createFilterName('prop3'));
        console.log(':root .prop3', convertResult(findByFilter(filter, data)));
        console.log(data);

        filter = descendantUnion(createFilterRoot(), unionAnd(createFilterName('prop3'), createFilterType('object')));
        console.log(':root object.prop3', convertResult(findByFilter(filter, data)));
        console.log(data);

        filter = descendantUnion(createFilterRoot(), createFilterName('prop1'));
        console.log(':root .prop1', convertResult(findByFilter(filter, data)));
        console.log(data);

        filter = descendantUnion(createFilterRoot(), createFilterName('prop3'));
        console.log(':root .prop3', convertResult(findByFilter(filter, data)));
        console.log(data);

        filter = unionOr(descendantUnion(createFilterRoot(), createFilterName('prop1')), descendantUnion(createFilterRoot(), createFilterName('prop3')));
        console.log(':root .prop1, :root .prop3', convertResult(findByFilter(filter, data)));
        console.log(data);

        filter = unionOr(descendantUnion(createFilterRoot(), createFilterName('prop3')), descendantUnion(createFilterRoot(), createFilterName('prop3')));
        console.log(':root .prop3, :root .prop3', convertResult(findByFilter(filter, data)));
        console.log(data);

    </script>
</head>
<body>

</body>
</html>
